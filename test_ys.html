<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src = "https://activity-static-front.heytapdownload.com/activity/common/jsapi/jsapi-0.4.4.js"></script>
  <script>
    function jumpSetting() {
      heytap.location
        .openSetting({
          action: 'ZEN_MODE_SETTINGS',
        })
        .then((res) => {
          alert(JSON.stringify(res));
        })
      // 浏览器
      heytap.location.openSetting().then((res) => {alert(9)})
    }
    function jumpWifi() {
      heytap.location.openWifi().then((res) => {
        alert(JSON.stringify(res));
      })
    }
  </script>
</head>

<body>
  <button onclick="jumpSetting()">「跳转设置」</button><br />
  <button onclick="jumpWifi()">「wifi」</button><br />
  <a href="#heytap.location.setAlarm">设置闹钟</a><br />
  <a data-action="jumpLink" data-packagename="com.android.settings"
    data-packageaction="android.settings.ZEN_MODE_SETTINGS">「设置免打扰模式」</a>
  <br /><br />
  <a data-action="jumpLink" data-packagename="com.android.settings"
    data-packageaction="android.settings_SOUND_SETTINGS">「静音模式」
  </a>
  <br /><br />
  <a data-action="jumpLink" data-packagename="com.android.settings"
    data-packageaction="android.settings.DISPLAY_SETTINGS">「目动息屏」</a><br /><br />
  <a data-action="jumpLink" data-packagename="com.android.settings"
    data-packageaction="android.settings.ZEN_MODE_SETTINGS">「定时免打扰」</a><br /><br />
  <a data-action="jumpLink" data-packagename="com.colors.phonemanager"
    data-packageaction="com.oppo.cleandroid.ui.ClearMainActivity">「清理存储空间」</a><br /><br />
</body>

</html>
