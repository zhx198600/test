<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src = "https://activity-static-front.heytapdownload.com/activity/common/jsapi/jsapi-0.4.4.js"></script>
  <script>
    function jumpSetting() {
      heytap.location
        .openSetting({
          action: 'USER_SETTINGS',
        })
        .then((res) => {
          alert(JSON.stringify(res));
        })
      // 浏览器
      // heytap.location.openSetting().then((res) => {alert(JSON.stringify(window.HeytapJsApi))})
    }
    function jumpSetting1() {
      heytap.location
        .openSetting({
          action: 'android.settings.ZEN_MODE_SETTINGS',
        })
        .then((res) => {
          alert(JSON.stringify(res));
        })
    }
    function jumpSetting2() {
      heytap.location
        .openSetting({
          action: 'ZEN_MODE_SETTINGS',
        })
        .then((res) => {
          alert(JSON.stringify(res));
        })
    }
    function jumpWifi() {
      heytap.location.openWifi().then((res) => {
        alert(JSON.stringify(res));
      })
    }
    function jumpWifi1() {
      heytap.location.openData().then((res) => {})
    }
    function getIMEI() {
      heytap.device.getImei().then((res) => {
        let imei = res.data;
        alert(JSON.stringify(imei));
        alert(JSON.stringify(res));
      })
    }
  </script>
</head>

<body>
  <button onclick="jumpSetting()">「跳转设置」</button><br /><br />
  <button onclick="jumpSetting1()">「跳转勿扰设置1」</button><br /><br />
  <button onclick="jumpSetting2()">「跳转勿扰设置2」</button><br /><br />
  <button onclick="getIMEI()">「获取IMEI」</button><br /><br />
  <button onclick="jumpWifi()">「wifi」</button><br /><br />
  <button onclick="jumpWifi1()">「打开移动网络设置」</button><br /><br />
