<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src = "https://activity-static-front.heytapdownload.com/activity/common/jsapi/jsapi-0.4.4.js"></script>
  <!-- <script src = "heytap.umd.min.js"></script> -->
  <script>
    function jumpSetting(action) {
      var newAction = action;
      if (action == 'VIRUS_SCAN_MAIN' || action == 'SMS_RECEIVED') {
        newAction = 'SETTINGS';
      }
      heytap.location
        .openSetting({
          action: newAction,
        })
        .then((res) => {
          alert(JSON.stringify(res));
        })
      // 浏览器
      // heytap.location.openSetting().then((res) => {alert(JSON.stringify(window.HeytapJsApi))})
    }
    function jumpWifi() {
      heytap.location.openWifi().then((res) => {
        alert(JSON.stringify(res));
      })
    }
    function getIMEI() {
      heytap.device.getImei().then((res) => {
        let imei = res.data;
        alert(JSON.stringify(imei));
        alert(JSON.stringify(res));
      })
    }
    function test(packageName,link) {
      // alert(JSON.stringify(window));
      // debugger
      window.heytap.invoke(
      "vip.launchActivity",
      {
        linkInfo: {
          downloadUrl: '',
          linkDetail: [
            {
              appVersion: '',
              linkType: 'NATIVE',
              linkUrl: 'uc://platform.usercenter.com/creditMarket?url=https%3A%2F%2Fwww.baidu.com&min_version=80400',
              osVersion: '',
              packageName: '',
            }
          ],
        }
      }
      ).then(function(res){
        debugger
        alert(JSON.stringify(res));
      });
    }
    function test1() {
      // alert(JSON.stringify(window));
      // debugger
      window.heytap.invoke(
      "vip.launchActivity",
      {
        linkInfo: {
          downloadUrl: '',
          linkDetail: [
            {
              appVersion: '',
              linkType: 'NATIVE',
              linkUrl:
                'intent:#Intent;action=com.usercenter.action.activity.credits.market;S.KEY_FORM_PKG=com.heytap.usercenter;S.extra_page_title=????B.extra_key_is_market_first_load=true;S.url=https://jf.heytapmobi.com/integralBill.html?none&isbigfont=true&isTranslucentBar=false&isOPPOExp=false;end',
              osVersion: '',
              packageName: 'com.heytap.usercenter',
            },
            {
              appVersion: '',
              linkType: 'NATIVE',
              linkUrl:
                'intent:#Intent;action=oppo.usercenter.intent.action.credits.market;S.KEY_FORM_PKG=com.oppo.usercenter;S.extra_page_title=????B.extra_key_is_market_first_load=true;S.url=https://jf.heytapmobi.com/integralBill.html?none&isbigfont=true&isTranslucentBar=false&isOPPOExp=false;end',
              osVersion: '',
              packageName: 'com.oppo.usercenter',
            },
          ],
        }
      }
      ).then(function(res){
        debugger
        alert(JSON.stringify(res));
      });
    }
    function getModel() {
      heytap.device.getModel().then((res) => {
        let modelName = res.data
        alert(JSON.stringify(res));
        alert(JSON.stringify(modelName));
      }).catch((res)=>{
        alert(JSON.stringify(res));
      })
    }
  </script>
</head>

<body>
  <button onclick="jumpSetting('SETTINGS')">「跳转设置首页」</button><br /><br />
  <button onclick="jumpSetting('APPLICATION_SETTINGS')">「跳转应用设置」</button><br /><br />
  <button onclick="jumpSetting('USER_SETTINGS')">「跳转用户设置」</button><br /><br />
  <button onclick="jumpSetting('SOUND_SETTINGS')">「跳转静音模式」</button><br /><br />
  <button onclick="jumpSetting('ZEN_MODE_SETTINGS')">「跳转勿扰设置」</button><br /><br />
  <button onclick="jumpSetting('DISPLAY_SETTINGS')">「跳转自动息屏」</button><br /><br />
  <button onclick="jumpSetting('ACCESSIBILITY_SETTINGS')">「跳转电源键结束通话」</button><br /><br />
  <button onclick="jumpSetting('DATE_SETTINGS')">「跳转时间显示」</button><br /><br />
  <button onclick="jumpSetting('LOCALE_SETTINGS')">「跳转手机语言」</button><br /><br />
  <button onclick="jumpSetting('WIFI_SETTINGS')">「跳转WIFI」</button><br /><br />
  <button onclick="jumpSetting('VIRUS_SCAN_MAIN')">「跳转病毒扫描（转设置首页）」</button><br /><br />
  <button onclick="jumpSetting('SECURITY_SETTINGS')">「跳转安全设置」</button><br /><br />
  <button onclick="jumpSetting('SMS_RECEIVED')">「跳转信息拦截（转设置首页）」</button><br /><br />
  <button onclick="getIMEI()">「获取IMEI」</button><br /><br />
  <button onclick="jumpWifi()">「wifi浏览器」</button><br /><br />
  <button onclick="getModel()">「获取手机型号」</button><br /><br />
  <button onclick="test('com.android.settings','android.settings.ZEN_MODE_SETTINGS')">「测试1」</button><br /><br />
  <button onclick="test('com.android.settings','ZEN_MODE_SETTINGS')">「测试2」</button><br /><br />
  <button onclick="test('com.coloros.phonemanager','coloros.safecenter.intent.action.VIRUS_SCAN_MAIN')">「测试3」</button><br /><br />
  <button onclick="test1()">「测试4」</button><br /><br />
